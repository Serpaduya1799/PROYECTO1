<!DOCTYPE html>
<html lang="es">
<head>

    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            z-index: 1000;
            position: relative;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo::before {
            content: "üó∫Ô∏è";
            font-size: 1.8rem;
        }
        
        .user-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .main-container {
            display: flex;
            height: calc(100vh - 80px);
        }
        
        .sidebar {
            width: 350px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            overflow-y: auto;
            border-right: 1px solid rgba(0,0,0,0.1);
        }
        
        .map-container {
            flex: 1;
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 400px;
            max-width: 90vw;
        }
        
        .modal-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .modal-header h2 {
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 600;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .layer-control {
            margin-bottom: 2rem;
        }
        
        .layer-control h3 {
            color: #2d3748;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .layer-control h3::before {
            content: "üóÇÔ∏è";
        }
        
        .layer-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        
        .layer-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }
        
        .layer-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }
        
        .layer-item label {
            flex: 1;
            font-weight: 500;
            color: #4a5568;
            cursor: pointer;
        }
        
        .data-section {
            margin-top: 2rem;

            border-top: 2px solid #e2e8f0;
        }
        
        .data-section h3 {
            color: #2d3748;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .data-section h3::before {
            content: "üìä";
        }
        
        .data-table {
            background: #f8fafc;
            border-radius: 8px;
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .hidden {
            display: none;
        }
        
        .coordinates-display {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .technical-form {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .sucs-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .mapboxgl-popup-content {
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 3000;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Geoportal Azuay</div>
        <div class="user-controls">
            <span id="userDisplay" class="hidden"></span>
            <button class="btn btn-secondary" onclick="showLogin('usuario')">üë§ Usuario</button>
            <button class="btn btn-primary" onclick="showLogin('tecnico')">üîß T√©cnico</button>
            <button class="btn btn-secondary hidden" id="logoutBtn" onclick="logout()">Cerrar Sesi√≥n</button>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div class="layer-control">
                <h3>Capas Disponibles</h3>
                <div class="layer-item">
                    <input type="checkbox" id="cobertura" onchange="toggleLayer('cobertura')">
                    <label for="cobertura">Cobertura de la Tierra</label>
                </div>
                <div class="layer-item">
                    <input type="checkbox" id="uso-tierra" onchange="toggleLayer('uso-tierra')">
                    <label for="uso-tierra">Uso de la Tierra</label>
                </div>
                <div class="layer-item">
                    <input type="checkbox" id="cantones" onchange="toggleLayer('cantones')">
                    <label for="cantones">Cantones del Azuay</label>
                </div>
                <div class="layer-item">
                    <input type="checkbox" id="parroquias" onchange="toggleLayer('parroquias')">
                    <label for="parroquias">Parroquias del Azuay</label>
                </div>
                <div class="layer-item">
                    <input type="checkbox" id="vias" onchange="toggleLayer('vias')">
                    <label for="vias">V√≠as</label>
                </div>
                <div class="layer-item">
                    <input type="checkbox" id="puntos-datos" checked onchange="toggleLayer('puntos-datos')">
                    <label for="puntos-datos">Puntos de Datos</label>

            <div id="technicalControls" class="hidden">
                <div class="technical-form">
                    <h4>üìç Agregar Punto de Datos</h4>
                    <p style="margin-bottom: 1rem; color: #666;">Haz clic en el mapa para seleccionar un punto</p>
                    <div class="form-group">
                        <label>Clasificaci√≥n SUCS:</label>
                        <select id="sucsType" class="sucs-select">
                            <option value="">Seleccionar tipo de suelo</option>
                            <option value="GW">GW - Grava bien graduada</option>
                            <option value="GP">GP - Grava mal graduada</option>
                            <option value="GM">GM - Grava limosa</option>
                            <option value="GC">GC - Grava arcillosa</option>
                            <option value="SW">SW - Arena bien graduada</option>
                            <option value="SP">SP - Arena mal graduada</option>
                            <option value="SM">SM - Arena limosa</option>
                            <option value="SC">SC - Arena arcillosa</option>
                            <option value="ML">ML - Limo de baja plasticidad</option>
                            <option value="CL">CL - Arcilla de baja plasticidad</option>
                            <option value="OL">OL - Limo org√°nico</option>
                            <option value="MH">MH - Limo de alta plasticidad</option>
                            <option value="CH">CH - Arcilla de alta plasticidad</option>
                            <option value="OH">OH - Arcilla org√°nica</option>
                            <option value="PT">PT - Turba</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Nivel Fre√°tico (m):</label>
                        <input type="number" id="nivelFreatico" step="0.1" placeholder="Ej: 2.5">
                    </div>
                    <button class="btn btn-primary" onclick="saveDataPoint()" style="width: 100%;">üíæ Guardar Punto</button>
                </div>
            </div>

            <div class="data-section">
                <h3>Informaci√≥n de Capas</h3>
                <div id="layerInfo" class="data-table">
                    <p style="color: #666;">Selecciona una capa para ver su informaci√≥n</p>
                </div>
                
                <div id="userControls" class="hidden" style="margin-top: 1rem;">
                    <button class="btn btn-primary" onclick="generateReport()" style="width: 100%;">üìÑ Generar Reporte</button>
                </div>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
            <div class="coordinates-display" id="coordinates">
                Lat: -2.9001, Lng: -79.0059
            </div>
        </div>
    </div>

    <!-- Modal de Login -->
    <div id="loginModal" class="login-modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Iniciar Sesi√≥n</h2>
                <p id="modalSubtitle"></p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">Ingresar</button>
                <button type="button" class="btn btn-secondary" onclick="closeLogin()" style="width: 100%;">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Cargando datos...</p>
    </div>

    <script>
        // Configuraci√≥n
        const MAPBOX_TOKEN = 'pk.eyJ1Ijoic2VycGFkdXlhMTciLCJhIjoiY21kZTM1d3RhMGJjajJscHM0emIzYjVheCJ9.n9I1c8_WHPDSz7_pzU5rwA';
        const SUPABASE_URL = 'https://xgywnwvvrtfoltkcxfgc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhneXdud3Z2cnRmb2x0a2N4ZmdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2OTUzMTIsImV4cCI6MjA2ODI3MTMxMn0.RNrfIZsgGwZJ8cnKmF26u0kKtoA7n3HAMjda1Wd-EmY';
        
        // Estado global
        let map;
        let currentUser = null;
        let selectedCoordinates = null;
        let loadedLayers = {};
        
        // Inicializar mapa
        mapboxgl.accessToken = MAPBOX_TOKEN;
        
        function initMap() {
            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/satellite-streets-v12',
                center: [-79.0059, -2.9001], // Cuenca, Ecuador
                zoom: 10
            });
            
            // Controles del mapa
            map.addControl(new mapboxgl.NavigationControl());
            map.addControl(new mapboxgl.FullscreenControl());
            
            // Mostrar coordenadas
            map.on('mousemove', (e) => {
                document.getElementById('coordinates').textContent = 
                    `Lat: ${e.lngLat.lat.toFixed(4)}, Lng: ${e.lngLat.lng.toFixed(4)}`;
            });
            
            // Click en el mapa para t√©cnicos
            map.on('click', (e) => {
                if (currentUser && currentUser.type === 'tecnico') {
                    selectedCoordinates = [e.lngLat.lng, e.lngLat.lat];
                    
                    // Agregar marcador temporal
                    if (map.getLayer('temp-point')) {
                        map.removeLayer('temp-point');
                        map.removeSource('temp-point');
                    }
                    
                    map.addSource('temp-point', {
                        type: 'geojson',
                        data: {
                            type: 'Feature',
                            geometry: {
                                type: 'Point',
                                coordinates: selectedCoordinates
                            }
                        }
                    });
                    
                    map.addLayer({
                        id: 'temp-point',
                        type: 'circle',
                        source: 'temp-point',
                        paint: {
                            'circle-radius': 8,
                            'circle-color': '#ff4444',
                            'circle-stroke-width': 2,
                            'circle-stroke-color': '#ffffff'
                        }
                    });
                }
            });
            
            map.on('load', () => {
                loadPuntosData();
            });
        }
        
        // Funciones de autenticaci√≥n
        function showLogin(type) {
            const modal = document.getElementById('loginModal');
            const title = document.getElementById('modalTitle');
            const subtitle = document.getElementById('modalSubtitle');
            
            if (type === 'usuario') {
                title.textContent = 'Acceso de Usuario';
                subtitle.textContent = 'Visualizaci√≥n y descarga de datos';
            } else {
                title.textContent = 'Acceso T√©cnico';
                subtitle.textContent = 'Ingreso de datos al sistema';
            }
            
            modal.classList.remove('hidden');
            modal.dataset.userType = type;
        }
        
        function closeLogin() {
            document.getElementById('loginModal').classList.add('hidden');
            document.getElementById('loginForm').reset();
        }
        
        // Simulaci√≥n de autenticaci√≥n (en producci√≥n usar Supabase Auth)
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const userType = document.getElementById('loginModal').dataset.userType;
            const username = document.getElementById('username').value;
            
            // Simulaci√≥n de login exitoso
            currentUser = {
                type: userType,
                username: username
            };
            
            document.getElementById('userDisplay').textContent = `${username} (${userType})`;
            document.getElementById('userDisplay').classList.remove('hidden');
            document.getElementById('logoutBtn').classList.remove('hidden');
            
            if (userType === 'tecnico') {
                document.getElementById('technicalControls').classList.remove('hidden');
            } else {
                document.getElementById('userControls').classList.remove('hidden');
            }
            
            closeLogin();
        });
        
        function logout() {
            currentUser = null;
            document.getElementById('userDisplay').classList.add('hidden');
            document.getElementById('logoutBtn').classList.add('hidden');
            document.getElementById('technicalControls').classList.add('hidden');
            document.getElementById('userControls').classList.add('hidden');
            
            // Limpiar marcador temporal
            if (map.getLayer('temp-point')) {
                map.removeLayer('temp-point');
                map.removeSource('temp-point');
            }
            selectedCoordinates = null;
        }
        
        // Funciones de datos
        async function fetchFromSupabase(table, select = '*') {
            const response = await fetch(`${SUPABASE_URL}/rest/v1/${table}?select=${select}`, {
                headers: {
                    'apikey': SUPABASE_KEY,
                    'Authorization': `Bearer ${SUPABASE_KEY}`
                }
            });
            return response.json();
        }
        
        async function loadPuntosData() {
            try {
                const data = await fetchFromSupabase('puntos_datos');
                
                if (data && data.length > 0) {
                    const geojson = {
                        type: 'FeatureCollection',
                        features: data.map(point => ({
                            type: 'Feature',
                            geometry: JSON.parse(point.geom),
                            properties: {
                                id: point.id,
                                sucs_type: point.sucs_type,
                                nivel_freatico: point.nivel_freatico,
                                fecha_creacion: point.fecha_creacion
                            }
                        }))
                    };
                    
                    if (map.getSource('puntos-datos')) {
                        map.getSource('puntos-datos').setData(geojson);
                    } else {
                        map.addSource('puntos-datos', {
                            type: 'geojson',
                            data: geojson
                        });
                        
                        map.addLayer({
                            id: 'puntos-datos',
                            type: 'circle',
                            source: 'puntos-datos',
                            paint: {
                                'circle-radius': 6,
                                'circle-color': '#007cbf',
                                'circle-stroke-width': 2,
                                'circle-stroke-color': '#ffffff'
                            }
                        });
                        
                        // Popup al hacer click
                        map.on('click', 'puntos-datos', (e) => {
                            const props = e.features[0].properties;
                            new mapboxgl.Popup()
                                .setLngLat(e.lngLat)
                                .setHTML(`
                                    <div style="padding: 10px;">
                                        <h4>üìç Punto de Datos</h4>
                                        <p><strong>SUCS:</strong> ${props.sucs_type || 'No especificado'}</p>
                                        <p><strong>Nivel Fre√°tico:</strong> ${props.nivel_freatico || 'No especificado'} m</p>
                                        <p><strong>Fecha:</strong> ${new Date(props.fecha_creacion).toLocaleDateString()}</p>
                                    </div>
                                `)
                                .addTo(map);
                        });
                        
                        map.on('mouseenter', 'puntos-datos', () => {
                            map.getCanvas().style.cursor = 'pointer';
                        });
                        
                        map.on('mouseleave', 'puntos-datos', () => {
                            map.getCanvas().style.cursor = '';
                        });
                    }
                }
            } catch (error) {
                console.error('Error cargando puntos de datos:', error);
            }
        }
        
        async function saveDataPoint() {
            if (!selectedCoordinates || !currentUser || currentUser.type !== 'tecnico') {
                alert('Por favor selecciona un punto en el mapa');
                return;
            }
            
            const sucsType = document.getElementById('sucsType').value;
            const nivelFreatico = document.getElementById('nivelFreatico').value;
            
            if (!sucsType || !nivelFreatico) {
                alert('Por favor completa todos los campos');
                return;
            }
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/puntos_datos`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({
                        geom: JSON.stringify({
                            type: 'Point',
                            coordinates: selectedCoordinates
                        }),
                        sucs_type: sucsType,
                        nivel_freatico: parseFloat(nivelFreatico),
                        fecha_creacion: new Date().toISOString(),
                        usuario_creacion: currentUser.username
                    })
                });
                
                if (response.ok) {
                    alert('Punto guardado exitosamente');
                    document.getElementById('sucsType').value = '';
                    document.getElementById('nivelFreatico').value = '';
                    selectedCoordinates = null;
                    
                    // Limpiar marcador temporal
                    if (map.getLayer('temp-point')) {
                        map.removeLayer('temp-point');
                        map.removeSource('temp-point');
                    }
                    
                    // Recargar puntos
                    loadPuntosData();
                } else {
                    alert('Error al guardar el punto');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al guardar el punto');
            }
        }
        
        // Funciones de capas
        function toggleLayer(layerId) {
            const checkbox = document.getElementById(layerId);
            
            if (checkbox.checked) {
                loadLayer(layerId);
            } else {
                if (map.getLayer(layerId)) {
                    map.removeLayer(layerId);
                }
                if (map.getSource(layerId)) {
                    map.removeSource(layerId);
                }
            }
        }
        
        async function loadLayer(layerId) {
            const layerConfig = {
                'cobertura': {
                    table: 'COBERTURA DE LA TIERRA AZUAY',
                    color: '#46a049',
                    type: 'fill'
                },
                'uso-tierra': {
                    table: 'USO DE LA TIERRA AZUAY',
                    color: '#f4a261',
                    type: 'fill'
                },
                'cantones': {
                    table: 'CANTONESDELAZUAY',
                    color: '#e76f51',
                    type: 'line'
                },
                'parroquias': {
                    table: 'PARROQUIAS AZUAY',
                    color: '#264653',
                    type: 'line'
                },
                'vias': {
                    table: 'vias',
                    color: '#2a9d8f',
                    type: 'line'
                }
            };
            
            const config = layerConfig[layerId];
            if (!config) return;
            
            try {
                document.getElementById('loading').classList.remove('hidden');
                
                // Nota: En un entorno real, necesitar√≠as convertir la geometr√≠a PostGIS a GeoJSON
                // Aqu√≠ simulamos datos para la demostraci√≥n
                const mockData = {
                    type: 'FeatureCollection',
                    features: [
                        {
                            type: 'Feature',
                            geometry: {
                                type: 'Polygon',
                                coordinates: [[
                                    [-79.1, -2.8],
                                    [-79.0, -2.8],
                                    [-79.0, -2.9],
                                    [-79.1, -2.9],
                                    [-79.1, -2.8]
                                ]]
                            },
                            properties: {
                                name: `Ejemplo ${config.table}`,
                                description: `Datos de ${config.table}`
                            }
                        }
                    ]
