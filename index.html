  // Mapa base
  const map = L.map('map').setView([-2.9, -78.99], 9);
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'

  // Capas
  let capaParroquias, capaCantones, capaCobertura, capaUso, capaVias;

  async function cargarCapa(nombreTabla, estilo) {
    const { data, error } = await supabase
      .rpc('get_geojson', { tabla: nombreTabla });

    if (error) {
      console.error('Error cargando capa', nombreTabla, error);
      return null;
    }

    return L.geoJSON(data, estilo);
  }

  async function cargarTodo() {
    capaParroquias = await cargarCapa('PARROQUIAS_AZUAY', { style: { color: '#0000FF' } });
    capaCantones = await cargarCapa('CANTONESDELAZUAY', { style: { color: '#9900cc' } });
    capaCobertura = await cargarCapa('COBERTURA_DE_LA_TIERRA_AZUAY', { style: { color: '#008000' } });
    capaUso = await cargarCapa('USO_DE_LA_TIERRA_AZUAY', { style: { color: '#FF9900' } });
    capaVias = await cargarCapa('vias', { style: { color: '#333333' } });

    [capaParroquias, capaCantones, capaCobertura, capaUso, capaVias].forEach(capa => {
      if (capa) capa.addTo(map);
    });
  }

  cargarTodo();
