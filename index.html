    <script>
        // Configuraci√≥n
        const MAPBOX_TOKEN = 'pk.eyJ1Ijoic2VycGFkdXlhMTciLCJhIjoiY21kZTM1d3RhMGJjajJscHM0emIzYjVheCJ9.n9I1c8_WHPDSz7_pzU5rwA';
        const SUPABASE_URL = 'https://xgywnwvvrtfoltkcxfgc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhneXdud3Z2cnRmb2x0a2N4ZmdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2OTUzMTIsImV4cCI6MjA2ODI3MTMxMn0.RNrfIZsgGwZJ8cnKmF26u0kKtoA7n3HAMjda1Wd-EmY';
        
        // Estado global
        let map;
        let currentUser = null;
        let selectedCoordinates = null;
        let loadedLayers = {};
        
        // Configurar Mapbox

        // Inicializar aplicaci√≥n

            try {
                map = new mapboxgl.Map({

                // Controles del mapa

                map.addControl(new mapboxgl.FullscreenControl(), 'top-right');
                map.addControl(new mapboxgl.ScaleControl(), 'bottom-right');
                
                // Mostrar coordenadas en tiempo real
                map.on('mousemove', (e) => {
                    document.getElementById('coordinates').textContent = 
                        `Lat: ${e.lngLat.lat.toFixed(4)}, Lng: ${e.lngLat.lng.toFixed(4)}`;

                // Click en el mapa para t√©cnicos

                // Cuando el mapa est√© cargado

                    console.log('Mapa cargado correctamente');

                    // Agregar evento de click para obtener informaci√≥n de capas

                            queryLayerFeatures(e.point);
                        }
                    });
                });
                
                map.on('error', (e) => {
                    console.error('Error en el mapa:', e);
                    showMessage('Error al cargar el mapa. Verifica tu conexi√≥n a internet.', 'error');
                });
                
            } catch (error) {
                console.error('Error inicializando el mapa:', error);
                showMessage('Error al inicializar el mapa', 'error');
            }
        }
        
        function addTemporaryMarker(coordinates) {
            if (map.getSource('temp-point')) {
                map.getSource('temp-point').setData({
                    type: 'Feature',
                    geometry: {
                        type: 'Point',
                        coordinates: coordinates
                    }
                });
            } else {
                map.addSource('temp-point', {
                    type: 'geojson',
                    data: {
                        type: 'Feature',
                        geometry: {
                            type: 'Point',
                            coordinates: coordinates
                        }
                    }
                });
                
                map.addLayer({
                    id: 'temp-point',
                    type: 'circle',
                    source: 'temp-point',
                    paint: {
                        'circle-radius': 10,
                        'circle-color': '#ff4444',
                        'circle-stroke-width': 3,
                        'circle-stroke-color': '#ffffff'
                    }
                });
            }
        }
        
        function removeTemporaryMarker() {
            if (map.getLayer('temp-point')) {
                map.removeLayer('temp-point');
                map.removeSource('temp-point');
            }
        }
        
        // Funciones de autenticaci√≥n
        function showLogin(type) {
            const modal = document.getElementById('loginModal');
            const title = document.getElementById('modalTitle');
            const subtitle = document.getElementById('modalSubtitle');
            
            if (type === 'usuario') {
                title.textContent = 'Acceso de Usuario';
                subtitle.textContent = 'Visualizaci√≥n y descarga de datos';

                subtitle.textContent = 'Ingreso de datos al sistema';
            }
            
            modal.classList.remove('hidden');
            modal.dataset.userType = type;
        }
        
        function closeLogin() {
            document.getElementById('loginModal').classList.add('hidden');
            document.getElementById('loginForm').reset();
        }

            const userType = document.getElementById('loginModal').dataset.userType;

            // Validaci√≥n simple

            selectedCoordinates = null;
            
            document.getElementById('userDisplay').classList.add('hidden');
            document.getElementById('logoutBtn').classList.add('hidden');
            document.getElementById('technicalControls').classList.add('hidden');
            document.getElementById('userControls').classList.add('hidden');
            document.getElementById('selectedCoords').innerHTML = '';
            
            removeTemporaryMarker();
            showMessage('Sesi√≥n cerrada', 'success');
        }
        
        // Funciones de base de datos
        async function fetchFromSupabase(table, select = '*', limit = null) {
            try {
                let url = `${SUPABASE_URL}/rest/v1/${encodeURIComponent(table)}?select=${select}`;
                if (limit) {
                    url += `&limit=${limit}`;
                }
                
                const response = await fetch(url, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Error fetching from Supabase:', error);
                throw error;
            }
        }
        
        async function loadPuntosData() {
            try {
                console.log('Cargando puntos de datos...');
                showLoading(true);
                
                const data = await fetchFromSupabase('puntos_datos');
                console.log('Datos de puntos recibidos:', data);
                
                if (data && data.length > 0) {
                    const features = [];
                    
                    for (let point of data) {
                        try {
                            let geometry;
                            if (typeof point.geom === 'string') {
                                geometry = JSON.parse(point.geom);
                            } else {
                                geometry = point.geom;
                            }
                            
                            features.push({
                                type: 'Feature',
                                geometry: geometry,
                                properties: {
                                    id: point.id,
                                    sucs_type: point.sucs_type || 'No especificado',
                                    nivel_freatico: point.nivel_freatico || 'No especificado',
                                    fecha_creacion: point.fecha_creacion || new Date().toISOString(),
                                    usuario_creacion: point.usuario_creacion || 'Sistema'
                                }
                            });
                        } catch (parseError) {
                            console.warn('Error parseando geometr√≠a:', parseError, point);
                        }
                    }
                    
                    const geojson = {
                        type: 'FeatureCollection',
                        features: features
                    };
                    
                    addPointsToMap(geojson);
                    showMessage(`${features.length} puntos de datos cargados`, 'success');
                } else {
                    console.log('No se encontraron puntos de datos');
                    showMessage('No se encontraron puntos de datos en la base de datos', 'error');
                }
            } catch (error) {
                console.error('Error cargando puntos de datos:', error);
                showMessage('Error al cargar puntos de datos: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        function addPointsToMap(geojson) {
            if (map.getSource('puntos-datos')) {
                map.getSource('puntos-datos').setData(geojson);
            } else {
                map.addSource('puntos-datos', {
                    type: 'geojson',
                    data: geojson
                });
                
                map.addLayer({
                    id: 'puntos-datos',
                    type: 'circle',
                    source: 'puntos-datos',
                    paint: {
                        'circle-radius': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            8, 4,
                            14, 8
                        ],
                        'circle-color': '#007cbf',
                        'circle-stroke-width': 2,
                        'circle-stroke-color': '#ffffff',
                        'circle-opacity': 0.8
                    }
                });
                
                // Agregar etiquetas
                map.addLayer({
                    id: 'puntos-datos-labels',
                    type: 'symbol',
                    source: 'puntos-datos',
                    layout: {
                        'text-field': ['get', 'sucs_type'],
                        'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
                        'text-size': 12,
                        'text-offset': [0, 1.5],
                        'text-anchor': 'top'
                    },
                    paint: {
                        'text-color': '#000000',
                        'text-halo-color': '#ffffff',
                        'text-halo-width': 2
                    },
                    minzoom: 12
                });
                
                // Popup al hacer click
                map.on('click', 'puntos-datos', (e) => {
                    const props = e.features[0].properties;
                    const coordinates = e.features[0].geometry.coordinates.slice();
                    
                    new mapboxgl.Popup()
                        .setLngLat(coordinates)
                        .setHTML(`
                            <div style="padding: 15px; min-width: 200px;">
                                <h4 style="margin: 0 0 10px 0; color: #2d3748;">üìç Punto de Datos</h4>
                                <p style="margin: 5px 0;"><strong>ID:</strong> ${props.id}</p>
                                <p style="margin: 5px 0;"><strong>Clasificaci√≥n SUCS:</strong> ${props.sucs_type}</p>
                                <p style="margin: 5px 0;"><strong>Nivel Fre√°tico:</strong> ${props.nivel_freatico} m</p>
                                <p style="margin: 5px 0;"><strong>Fecha:</strong> ${new Date(props.fecha_creacion).toLocaleDateString()}</p>
                                <p style="margin: 5px 0;"><strong>Usuario:</strong> ${props.usuario_creacion}</p>
                            </div>
                        `)
                        .addTo(map);
                });
                
                map.on('mouseenter', 'puntos-datos', () => {
                    map.getCanvas().style.cursor = 'pointer';
                });
                
                map.on('mouseleave', 'puntos-datos', () => {
                    map.getCanvas().style.cursor = '';
                });
            }
        }
        
        async function saveDataPoint() {
            if (!selectedCoordinates || !currentUser || currentUser.type !== 'tecnico') {
                showMessage('Por favor selecciona un punto en el mapa', 'error');
                return;
            }
            
            const sucsType = document.getElementById('sucsType').value;
            const nivelFreatico = document.getElementById('nivelFreatico').value;
            
            if (!sucsType || !nivelFreatico) {
                showMessage('Por favor completa todos los campos', 'error');
                return;
            }
            
            try {
                showLoading(true);
                
                const pointData = {
                    geom: JSON.stringify({
                        type: 'Point',
                        coordinates: selectedCoordinates
                    }),
                    sucs_type: sucsType,
                    nivel_freatico: parseFloat(nivelFreatico),
                    fecha_creacion: new Date().toISOString(),
                    usuario_creacion: currentUser.username
                };
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/puntos_datos`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify(pointData)
                });
                
                if (response.ok) {
                    showMessage('Punto guardado exitosamente', 'success');
                    
                    // Limpiar formulario
                    document.getElementById('sucsType').value = '';
                    document.getElementById('nivelFreatico').value = '';
                    document.getElementById('selectedCoords').innerHTML = '';
                    selectedCoordinates = null;
                    
                    // Limpiar marcador temporal
                    removeTemporaryMarker();
                    
                    // Recargar puntos
                    await loadPuntosData();
                } else {
                    const errorData = await response.text();
                    console.error('Error response:', errorData);
                    showMessage('Error al guardar el punto: ' + response.status, 'error');
                }
            } catch (error) {
                console.error('Error saving point:', error);
                showMessage('Error al guardar el punto: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        // Funciones de capas
        function toggleLayer(layerId) {
            const checkbox = document.getElementById(layerId);
            
            if (checkbox.checked) {
                loadLayer(layerId);
            } else {
                removeLayer(layerId);
            }
        }
        
        function removeLayer(layerId) {
            const layersToRemove = [layerId, layerId + '-outline', layerId + '-labels'];
            
            layersToRemove.forEach(layer => {
                if (map.getLayer(layer)) {
                    map.removeLayer(layer);
                }
            });
            
            if (map.getSource(layerId)) {
                map.removeSource(layerId);
            }
        }
        
        async function loadLayer(layerId) {
            const layerConfig = {
                'cobertura': {
                    table: 'COBERTURA DE LA TIERRA AZUAY',
                    color: '#46a049',
                    type: 'fill',
                    infoFields: ['descr', 'niv1', 'niv2', 'uso', 'DPA_DESCAN']
                },
                'uso-tierra': {
                    table: 'USO DE LA TIERRA AZUAY',
                    color: '#f4a261',
                    type: 'fill',
                    infoFields: ['descr', 'cag_desc', 'pen_desc', 'DPA_DESCAN']
                },
                'cantones': {
                    table: 'CANTONESDELAZUAY',
                    color: '#e76f51',
                    type: 'line',
                    infoFields: ['DPA_DESCAN', 'DPA_DESPRO']
                },
                'parroquias': {
                    table: 'PARROQUIAS AZUAY',
                    color: '#264653',
                    type: 'line',
                    infoFields: ['DPA_DESPAR', 'DPA_DESCAN', 'DPA_DESPRO']
                },
                'vias': {
                    table: 'vias',
                    color: '#2a9d8f',
                    type: 'line',
                    infoFields: ['nombre', 'tipo', 'estado']
                }
            };
            
            const config = layerConfig[layerId];
            if (!config) return;
            
            try {
                showLoading(true);
                
                // Intentar cargar datos reales de la tabla
                const data = await fetchFromSupabase(config.table, 'id,geom,' + config.infoFields.join(','), 100);
                
                if (data && data.length > 0) {
                    const features = [];
                    
                    for (let item of data) {
                        try {
                            let geometry;
                            if (typeof item.geom === 'string') {
                                geometry = JSON.parse(item.geom);
                            } else {
                                geometry = item.geom;
                            }
                            
                            const properties = {};
                            config.infoFields.forEach(field => {
                                properties[field] = item[field] || 'N/A';
                            });
                            properties.id = item.id;
                            
                            features.push({
                                type: 'Feature',
                                geometry: geometry,
                                properties: properties
                            });
                        } catch (parseError) {
                            console.warn('Error parseando geometr√≠a:', parseError);
                        }
                    }
                    
                    if (features.length > 0) {
                        const geojson = {
                            type: 'FeatureCollection',
                            features: features
                        };
                        
                        addLayerToMap(layerId, geojson, config);
                        showLayerInfo(layerId, features, config);
                        showMessage(`Capa "${layerId}" cargada: ${features.length} elementos`, 'success');
                    } else {
                        showMessage(`No se pudieron procesar los datos de la capa "${layerId}"`, 'error');
                    }
                } else {
                    showMessage(`No se encontraron datos para la capa "${layerId}"`, 'error');
                }
                
            } catch (error) {
                console.error('Error loading layer:', error);
                showMessage('Error al cargar la capa: ' + error.message, 'error');
                
                // Desmarcar checkbox si hay error
                document.getElementById(layerId).checked = false;
            } finally {
                showLoading(false);
            }
        }
        
        function addLayerToMap(layerId, geojson, config) {
            // Agregar fuente
            map.addSource(layerId, {
                type: 'geojson',
                data: geojson
            });
            
            if (config.type === 'fill') {
                // Capa de relleno
                map.addLayer({
                    id: layerId,
                    type: 'fill',
                    source: layerId,
                    paint: {
                        'fill-color': config.color,
                        'fill-opacity': 0.3
                    }
                });
                
                // Contorno
                map.addLayer({
                    id: layerId + '-outline',
                    type: 'line',
                    source: layerId,
                    paint: {
                        'line-color': config.color,
                        'line-width': 2,
                        'line-opacity': 0.8
                    }
                });
            } else if (config.type === 'line') {
                // Capa de l√≠neas
                map.addLayer({
                    id: layerId,
                    type: 'line',
                    source: layerId,
                    paint: {
                        'line-color': config.color,
                        'line-width': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            8, 1,
                            14, 3
                        ],
                        'line-opacity': 0.8
                    }
                });
            }
            
            // Agregar eventos de click para mostrar informaci√≥n
            map.on('click', layerId, (e) => {
                const props = e.features[0].properties;
                let content = `<div style="padding: 15px; min-width: 250px;">
                    <h4 style="margin: 0 0 10px 0; color: #2d3748;">üìã ${layerId.toUpperCase()}</h4>`;
                
                config.infoFields.forEach(field => {
                    if (props[field] && props[field] !== 'N/A') {
                        content += `<p style="margin: 5px 0;"><strong>${field}:</strong> ${props[field]}</p>`;
                    }
                });
                
                content += '</div>';
                
                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(content)
                    .addTo(map);
            });
            
            map.on('mouseenter', layerId, () => {
                map.getCanvas().style.cursor = 'pointer';
            });
            
            map.on('mouseleave', layerId, () => {
                map.getCanvas().style.cursor = '';
            });
        }
        
        function showLayerInfo(layerId, features, config) {
            const infoDiv = document.getElementById('layerInfo');
            
            let html = `<h4>${layerId.toUpperCase()}</h4>
                       <p><strong>Elementos:</strong> ${features.length}</p>
                       <p><strong>Tipo:</strong> ${config.type}</p>
                       <div style="margin-top: 10px;">
                       <h5>Campos disponibles:</h5>
                       <ul style="margin: 5px 0; padding-left: 20px;">`;
            
            config.infoFields.forEach(field => {
                html += `<li>${field}</li>`;
            });
            
            html += '</ul></div>';
            
            infoDiv.innerHTML = html;
        }
        
        function queryLayerFeatures(point) {
            const features = map.queryRenderedFeatures(point);
            
            if (features.length > 0) {
                const layerInfo = features.map(feature => ({
                    layer: feature.layer.id,
                    properties: feature.properties
                }));
                
                // Mostrar informaci√≥n en el sidebar
                const infoDiv = document.getElementById('layerInfo');
                let html = '<h4>Informaci√≥n del punto</h4>';
                
                layerInfo.forEach(info => {
                    html += `<div style="margin-bottom: 15px; padding: 10px; background: #e2e8f0; border-radius: 5px;">
                            <h5>${info.layer}</h5>`;
                    
                    Object.entries(info.properties).forEach(([key, value]) => {
                        if (value && value !== 'N/A') {
                            html += `<p style="margin: 2px 0; font-size: 0.9em;"><strong>${key}:</strong> ${value}</p>`;
                        }
                    });
                    
                    html += '</div>';
                });
                
                infoDiv.innerHTML = html;
            }
        }
        
        // Funci√≥n para generar reporte
        async function generateReport() {
            if (!currentUser || currentUser.type !== 'usuario') {
                showMessage('Solo los usuarios pueden generar reportes', 'error');
                return;
            }
            
            try {
                showLoading(true);
                
                // Obtener datos de puntos
                const puntosData = await fetchFromSupabase('puntos_datos');
                
                // Crear contenido del reporte
                let reportContent = `
                    <div style="padding: 20px; font-family: Arial, sans-serif;">
                        <h1>Reporte de Datos Geot√©cnicos - Azuay</h1>
                        <p><strong>Fecha de generaci√≥n:</strong> ${new Date().toLocaleDateString()}</p>
                        <p><strong>Usuario:</strong> ${currentUser.username}</p>
                        <hr>
                        
                        <h2>Resumen de Puntos de Datos</h2>
                        <p><strong>Total de puntos:</strong> ${puntosData.length}</p>
                        
                        <h3>Distribuci√≥n por tipo de suelo (SUCS)</h3>
                        <table style="width: 100%; border-collapse: collapse; margin: 20px 0;">
                            <thead>
                                <tr style="background-color: #f0f0f0;">
                                    <th style="border: 1px solid #ddd; padding: 8px;">Tipo SUCS</th>
                                    <th style="border: 1px solid #ddd; padding: 8px;">Cantidad</th>
                                    <th style="border: 1px solid #ddd; padding: 8px;">Porcentaje</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                // Contar tipos de suelo
                const sucsCount = {};
                puntosData.forEach(punto => {
                    const sucs = punto.sucs_type || 'No especificado';
                    sucsCount[sucs] = (sucsCount[sucs] || 0) + 1;
                });
                
                Object.entries(sucsCount).forEach(([sucs, count]) => {
                    const percentage = ((count / puntosData.length) * 100).toFixed(1);
                    reportContent += `
                        <tr>
                            <td style="border: 1px solid #ddd; padding: 8px;">${sucs}</td>
                            <td style="border: 1px solid #ddd; padding: 8px;">${count}</td>
                            <td style="border: 1px solid #ddd; padding: 8px;">${percentage}%</td>
                        </tr>
                    `;
                });
                
                reportContent += `
                            </tbody>
                        </table>
                        
                        <h3>Detalles de Puntos</h3>
                        <table style="width: 100%; border-collapse: collapse; margin: 20px 0;">
                            <thead>
                                <tr style="background-color: #f0f0f0;">
                                    <th style="border: 1px solid #ddd; padding: 8px;">ID</th>
                                    <th style="border: 1px solid #ddd; padding: 8px;">Tipo SUCS</th>
                                    <th style="border: 1px solid #ddd; padding: 8px;">Nivel Fre√°tico (m)</th>
                                    <th style="border: 1px solid #ddd; padding: 8px;">Fecha</th>
                                    <th style="border: 1px solid #ddd; padding: 8px;">Usuario</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                puntosData.forEach(punto => {
                    reportContent += `
                        <tr>
                            <td style="border: 1px solid #ddd; padding: 8px;">${punto.id}</td>
                            <td style="border: 1px solid #ddd; padding: 8px;">${punto.sucs_type || 'N/A'}</td>
                            <td style="border: 1px solid #ddd; padding: 8px;">${punto.nivel_freatico || 'N/A'}</td>
                            <td style="border: 1px solid #ddd; padding: 8px;">${new Date(punto.fecha_creacion).toLocaleDateString()}</td>
                            <td style="border: 1px solid #ddd; padding: 8px;">${punto.usuario_creacion || 'N/A'}</td>
                        </tr>
                    `;
                });
                
                reportContent += `
                            </tbody>
                        </table>
                    </div>
                `;
                
                // Abrir ventana con el reporte
                const reportWindow = window.open('', '_blank');
                reportWindow.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Reporte Geot√©cnico - Azuay</title>
                        <meta charset="UTF-8">
                    </head>
                    <body>
                        ${reportContent}
                        <div style="margin-top: 30px; text-align: center;">
                            <button onclick="window.print()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">Imprimir Reporte</button>
                        </div>
                    </body>
                    </html>
                `);
                reportWindow.document.close();
                
                showMessage('Reporte generado exitosamente', 'success');
                
            } catch (error) {
                console.error('Error generando reporte:', error);
                showMessage('Error al generar el reporte: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        // Funciones de utilidad
        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.remove('hidden');
            } else {
                loading.classList.add('hidden');
            }
        }
        
        function showMessage(message, type) {
            // Eliminar mensajes anteriores
            const existingMessages = document.querySelectorAll('.error-message, .success-message');
            existingMessages.forEach(msg => msg.remove());
            
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            
            // Agregar al sidebar
            const sidebar = document.querySelector('.sidebar');
            sidebar.insertBefore(messageDiv, sidebar.firstChild);
            
            // Eliminar despu√©s de 5 segundos
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
        
        // Funci√≥n para manejar errores de red
        function handleNetworkError(error) {
            console.error('Network error:', error);
            if (error.message.includes('Failed to fetch')) {
                showMessage('Error de conexi√≥n. Verifica tu conexi√≥n a internet.', 'error');
            } else {
                showMessage('Error de red: ' + error.message, 'error');
            }
        }
        
    </script>
