<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Geoportal Azuay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    #map {
      height: 100vh;
      width: 100%;
    }
    
    .control-panel {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 300px;
    }
    
    .layer-control {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 250px;
    }
    
    .hidden { 
      display: none; 
    }
    
    .btn-custom {
      margin: 2px;
      min-width: 100px;
    }
    
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }
    
    .status-connected { 
      background-color: #28a745; 
    }
    
    .status-disconnected { 
      background-color: #dc3545; 
    }
    
    .data-point {
      background: rgba(40, 167, 69, 0.1);
      border: 1px solid #28a745;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Panel de Control Principal -->
<div class="control-panel">
  <div class="d-flex align-items-center mb-3">
    <span id="connectionStatus" class="status-indicator status-disconnected"></span>
    <h6 class="mb-0"><strong>Geoportal Azuay</strong></h6>
  </div>
  
  <div class="mb-3">
    <h6>Selecciona Rol:</h6>
    <button class="btn btn-sm btn-primary btn-custom" onclick="setModo('usuario')">üë§ Usuario</button>
    <button class="btn btn-sm btn-warning btn-custom" onclick="setModo('tecnico')">üîß T√©cnico</button>
  </div>
  
  <!-- Controles de Usuario -->
  <div id="controlsUsuario" class="hidden">
    <hr>
    <h6>Consultar Informaci√≥n:</h6>
    <button class="btn btn-sm btn-info btn-custom" onclick="activarConsulta()">üìç Consultar Punto</button>
    <button class="btn btn-sm btn-success btn-custom" onclick="generarReporte()">üìÑ Generar Reporte</button>
    
    <div id="infoResultado" class="mt-2 hidden">
      <div class="data-point">
        <div id="infoContent"></div>
      </div>
    </div>
  </div>
  
  <!-- Controles de T√©cnico -->
  <div id="controlsTecnico" class="hidden">
    <hr>
    <h6>Gesti√≥n de Datos:</h6>
    <button class="btn btn-sm btn-success btn-custom" onclick="activarCaptura()">‚ûï A√±adir Punto</button>
    
    <div id="formTecnico" class="hidden mt-2">
      <div class="mb-2">
        <label class="form-label">Tipo de Suelo:</label>
        <select class="form-select form-select-sm" id="tipoSuelo">
          <option value="">Seleccionar...</option>
          <option value="arcilloso">Arcilloso</option>
          <option value="arenoso">Arenoso</option>
          <option value="limoso">Limoso</option>
          <option value="franco">Franco</option>
          <option value="pedregoso">Pedregoso</option>
        </select>
      </div>
      <div class="mb-2">
        <label class="form-label">Nivel Fre√°tico (m):</label>
        <input type="number" class="form-control form-control-sm" id="nivelFreatico" step="0.1" placeholder="Ej: 2.5">
      </div>
      <div class="mb-2">
        <label class="form-label">Observaciones:</label>
        <textarea class="form-control form-control-sm" id="observaciones" rows="2" placeholder="Observaciones adicionales..."></textarea>
      </div>
      <button class="btn btn-sm btn-primary" onclick="guardarPunto()">üíæ Guardar</button>
      <button class="btn btn-sm btn-secondary" onclick="cancelarCaptura()">‚ùå Cancelar</button>
    </div>
  </div>
  
  <div id="loading" class="text-center mt-2 hidden">
    <div class="spinner-border spinner-border-sm" role="status"></div>
    <span class="ms-2">Cargando...</span>
  </div>
</div>

<!-- Panel de Control de Capas -->
<div class="layer-control">
  <h6><strong>Capas Disponibles</strong></h6>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="layerParroquias" checked onchange="toggleLayer('parroquias')">
    <label class="form-check-label" for="layerParroquias">Parroquias Azuay</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="layerCantones" checked onchange="toggleLayer('cantones')">
    <label class="form-check-label" for="layerCantones">Cantones del Azuay</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="layerCobertura" onchange="toggleLayer('cobertura')">
    <label class="form-check-label" for="layerCobertura">Cobertura de la Tierra</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="layerUso" onchange="toggleLayer('uso')">
    <label class="form-check-label" for="layerUso">Uso de la Tierra</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="layerVias" onchange="toggleLayer('vias')">
    <label class="form-check-label" for="layerVias">V√≠as</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="layerPuntos" checked onchange="toggleLayer('puntos')">
    <label class="form-check-label" for="layerPuntos">Puntos de Datos</label>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
// Configuraci√≥n
const SUPABASE_URL = 'https://xgywnwvvrtfoltkcxfgc.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhneXdud3Z2cnRmb2x0a2N4ZmdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2OTUzMTIsImV4cCI6MjA2ODI3MTMxMn0.RNrfIZsgGwZJ8cnKmF26u0kKtoA7n3HAMjda1Wd-EmY';

// Variables globales
let modo = '';
let map;
let currentMarker = null;
let currentLocation = null;
let supabase;
let layers = {};

// Inicializar cuando la p√°gina carga
window.addEventListener('load', function() {
  console.log('Iniciando Geoportal...');
  initApp();
});

function initApp() {
  try {
    // Inicializar Supabase
    if (window.supabase) {
      supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      console.log('Supabase conectado');
      updateConnectionStatus(true);
    } else {
      console.error('Supabase no disponible');
      updateConnectionStatus(false);
    }
    
    // Inicializar mapa
    initMap();
    
  } catch (error) {
    console.error('Error inicializando aplicaci√≥n:', error);
    alert('Error al inicializar la aplicaci√≥n: ' + error.message);
  }
}

function initMap() {
  try {
    console.log('Creando mapa...');
    
    // Crear mapa centrado en Cuenca
    map = L.map('map').setView([-2.9, -78.99], 11);
    
    // A√±adir capa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);
    
    console.log('Mapa creado exitosamente');
    
    // Inicializar capas
    initLayers();
    
  } catch (error) {
    console.error('Error creando mapa:', error);
    alert('Error al crear el mapa: ' + error.message);
  }
}

function initLayers() {
  // Inicializar objeto de capas
  layers = {
    parroquias: L.layerGroup(),
    cantones: L.layerGroup(),
    cobertura: L.layerGroup(),
    uso: L.layerGroup(),
    vias: L.layerGroup(),
    puntos: L.layerGroup()
  };
  
  // A√±adir capas por defecto al mapa
  layers.parroquias.addTo(map);
  layers.cantones.addTo(map);
  layers.puntos.addTo(map);
  
  // Cargar datos de ejemplo
  loadExampleData();
  
  // Intentar cargar datos reales
  if (supabase) {
    loadSupabaseData();
  }
}

function loadExampleData() {
  // Datos de ejemplo para parroquias
  const parroquiasEjemplo = [
    { nombre: 'Cuenca Centro', lat: -2.9001, lng: -79.0059 },
    { nombre: 'El Bat√°n', lat: -2.8800, lng: -79.0200 },
    { nombre: 'Monay', lat: -2.9200, lng: -78.9800 },
    { nombre: 'San Sebasti√°n', lat: -2.9100, lng: -79.0100 }
  ];
  
  parroquiasEjemplo.forEach(p => {
    const marker = L.circleMarker([p.lat, p.lng], {
      radius: 8,
      fillColor: '#1f78b4',
      color: '#1f78b4',
      weight: 2,
      fillOpacity: 0.5
    }).bindPopup(`<strong>Parroquia:</strong> ${p.nombre}`);
    
    layers.parroquias.addLayer(marker);
  });
  
  // Datos de ejemplo para cantones
  const cantonesEjemplo = [
    { nombre: 'Cuenca', lat: -2.9000, lng: -79.0000 },
    { nombre: 'Gir√≥n', lat: -3.1000, lng: -79.1000 },
    { nombre: 'Paute', lat: -2.7500, lng: -78.7500 }
  ];
  
  cantonesEjemplo.forEach(c => {
    const marker = L.circleMarker([c.lat, c.lng], {
      radius: 12,
      fillColor: '#e31a1c',
      color: '#e31a1c',
      weight: 3,
      fillOpacity: 0.3
    }).bindPopup(`<strong>Cant√≥n:</strong> ${c.nombre}`);
    
    layers.cantones.addLayer(marker);
  });
  
  console.log('Datos de ejemplo cargados');
}

async function loadSupabaseData() {
  try {
    console.log('Cargando datos de Supabase...');
    
    // Intentar cargar puntos de datos existentes
    const { data: puntos, error } = await supabase
      .from('puntos_datos')
      .select('*');
    
    if (error && error.code !== 'PGRST116') {
      console.error('Error cargando puntos:', error);
      return;
    }
    
    if (puntos && puntos.length > 0) {
      puntos.forEach(punto => {
        const marker = L.marker([punto.latitud, punto.longitud])
          .bindPopup(`
            <div>
              <h6><strong>üìç Punto de Datos</strong></h6>
              <div><strong>Tipo de Suelo:</strong> ${punto.tipo_suelo}</div>
              <div><strong>Nivel Fre√°tico:</strong> ${punto.nivel_freatico}m</div>
              <div><strong>Parroquia:</strong> ${punto.parroquia || 'N/A'}</div>
              <div><strong>Cant√≥n:</strong> ${punto.canton || 'N/A'}</div>
              <div><strong>Observaciones:</strong> ${punto.observaciones || 'N/A'}</div>
              <small>Fecha: ${new Date(punto.created_at).toLocaleDateString()}</small>
            </div>
          `);
        layers.puntos.addLayer(marker);
      });
      console.log(`${puntos.length} puntos de datos cargados`);
    }
    
  } catch (error) {
    console.error('Error en loadSupabaseData:', error);
  }
}

function updateConnectionStatus(connected) {
  const indicator = document.getElementById('connectionStatus');
  if (connected) {
    indicator.className = 'status-indicator status-connected';
    indicator.title = 'Conectado a Supabase';
  } else {
    indicator.className = 'status-indicator status-disconnected';
    indicator.title = 'Desconectado';
  }
}

function showLoading(show) {
  const loadingEl = document.getElementById('loading');
  if (loadingEl) {
    loadingEl.classList.toggle('hidden', !show);
  }
}

function setModo(nuevoModo) {
  modo = nuevoModo;
  console.log('Modo cambiado a:', nuevoModo);
  
  // Ocultar todos los controles
  document.getElementById('controlsUsuario').classList.add('hidden');
  document.getElementById('controlsTecnico').classList.add('hidden');
  document.getElementById('formTecnico').classList.add('hidden');
  document.getElementById('infoResultado').classList.add('hidden');
  
  // Mostrar controles seg√∫n el modo
  if (modo === 'usuario') {
    document.getElementById('controlsUsuario').classList.remove('hidden');
    alert('Modo Usuario activado: Consulta de informaci√≥n habilitada');
  } else if (modo === 'tecnico') {
    document.getElementById('controlsTecnico').classList.remove('hidden');
    alert('Modo T√©cnico activado: Gesti√≥n de datos habilitada');
  }
  
  cancelarCaptura();
}

function toggleLayer(layerName) {
  const checkbox = document.getElementById(`layer${layerName.charAt(0).toUpperCase() + layerName.slice(1)}`);
  const layer = layers[layerName];
  
  if (layer) {
    if (checkbox.checked) {
      if (!map.hasLayer(layer)) {
        layer.addTo(map);
      }
    } else {
      if (map.hasLayer(layer)) {
        map.removeLayer(layer);
      }
    }
  } else {
    console.log(`Capa ${layerName} no disponible`);
  }
}

function activarConsulta() {
  if (modo !== 'usuario') {
    alert('Solo usuarios pueden consultar informaci√≥n');
    return;
  }
  
  map.once('click', function(e) {
    console.log('Consulta en punto:', e.latlng);
    currentLocation = e.latlng;
    
    const info = {
      coordenadas: { lat: e.latlng.lat, lng: e.latlng.lng },
      parroquia: 'Cuenca Centro',
      canton: 'Cuenca',
      cobertura: '√Årea urbana',
      uso: 'Residencial'
    };
    
    mostrarInformacion(info);
  });
  
  alert('Haz clic en el mapa para consultar informaci√≥n del punto');
}

function mostrarInformacion(info) {
  const content = `
    <div>
      <h6><strong>üìç Informaci√≥n del Punto</strong></h6>
      <div><strong>Coordenadas:</strong> ${info.coordenadas.lat.toFixed(6)}, ${info.coordenadas.lng.toFixed(6)}</div>
      <div><strong>Parroquia:</strong> ${info.parroquia}</div>
      <div><strong>Cant√≥n:</strong> ${info.canton}</div>
      <div><strong>Cobertura del Suelo:</strong> ${info.cobertura}</div>
      <div><strong>Uso del Suelo:</strong> ${info.uso}</div>
      
      <div class="mt-2">
        <button class="btn btn-sm btn-success" onclick="imprimirInformacion()">üñ®Ô∏è Imprimir</button>
        <button class="btn btn-sm btn-primary" onclick="descargarDatos()">üíæ Descargar</button>
      </div>
    </div>
  `;
  
  document.getElementById('infoContent').innerHTML = content;
  document.getElementById('infoResultado').classList.remove('hidden');
}

function activarCaptura() {
  if (modo !== 'tecnico') {
    alert('Solo t√©cnicos pueden ingresar puntos');
    return;
  }
  
  document.getElementById('formTecnico').classList.remove('hidden');
  
  map.once('click', function(e) {
    console.log('Punto seleccionado para captura:', e.latlng);
    currentLocation = e.latlng;
    
    if (currentMarker) {
      map.removeLayer(currentMarker);
    }
    
    currentMarker = L.marker([e.latlng.lat, e.latlng.lng])
      .addTo(map)
      .bindPopup('Nuevo punto - Complete la informaci√≥n')
      .openPopup();
  });
  
  alert('Haz clic en el mapa para seleccionar la ubicaci√≥n del nuevo punto');
}

async function guardarPunto() {
  if (!currentLocation) {
    alert('Primero seleccione una ubicaci√≥n en el mapa');
    return;
  }
  
  const tipoSuelo = document.getElementById('tipoSuelo').value;
  const nivelFreatico = document.getElementById('nivelFreatico').value;
  const observaciones = document.getElementById('observaciones').value;
  
  if (!tipoSuelo || !nivelFreatico) {
    alert('Complete los campos obligatorios');
    return;
  }
  
  try {
    showLoading(true);
    
    if (supabase) {
      const { error } = await supabase
        .from('puntos_datos')
        .insert([
          {
            latitud: currentLocation.lat,
            longitud: currentLocation.lng,
            tipo_suelo: tipoSuelo,
            nivel_freatico: parseFloat(nivelFreatico),
            parroquia: 'Cuenca Centro',
            canton: 'Cuenca',
            observaciones: observaciones
          }
        ]);
      
      if (error) throw error;
    }
    
    // Actualizar marcador
    if (currentMarker) {
      currentMarker.bindPopup(`
        <div>
          <h6><strong>üìç Punto de Datos</strong></h6>
          <div><strong>Coordenadas:</strong> ${currentLocation.lat.toFixed(6)}, ${currentLocation.lng.toFixed(6)}</div>
          <div><strong>Tipo de Suelo:</strong> ${tipoSuelo}</div>
          <div><strong>Nivel Fre√°tico:</strong> ${nivelFreatico}m</div>
          <div><strong>Parroquia:</strong> Cuenca Centro</div>
          <div><strong>Cant√≥n:</strong> Cuenca</div>
          ${observaciones ? `<div><strong>Observaciones:</strong> ${observaciones}</div>` : ''}
          <small><em>Guardado: ${new Date().toLocaleString('es-EC')}</em></small>
        </div>
      `);
      
      layers.puntos.addLayer(currentMarker);
    }
    
    alert('Punto guardado exitosamente');
    cancelarCaptura();
    
  } catch (error) {
    console.error('Error guardando punto:', error);
    alert('Error al guardar punto: ' + error.message);
  } finally {
    showLoading(false);
  }
}

function cancelarCaptura() {
  currentLocation = null;
  
  if (currentMarker && !layers.puntos.hasLayer(currentMarker)) {
    map.removeLayer(currentMarker);
    currentMarker = null;
  }
  
  document.getElementById('formTecnico').classList.add('hidden');
  
  // Limpiar formulario
  document.getElementById('tipoSuelo').value = '';
  document.getElementById('nivelFreatico').value = '';
  document.getElementById('observaciones').value = '';
}

function imprimirInformacion() {
  if (!currentLocation) {
    alert('No hay informaci√≥n para imprimir');
    return;
  }
  
  window.print();
}

function descargarDatos() {
  if (!currentLocation) {
    alert('No hay informaci√≥n para descargar');
    return;
  }
  
  const data = {
    fecha_consulta: new Date().toISOString(),
    coordenadas: currentLocation,
    parroquia: 'Cuenca Centro',
    canton: 'Cuenca',
    cobertura: '√Årea urbana',
    uso: 'Residencial'
  };
  
  const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
  const url = window.URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `datos_geologicos_${new Date().toISOString().split('T')[0]}.json`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  window.URL.revokeObjectURL(url);
  
  alert('Datos descargados exitosamente');
}

function generarReporte() {
  if (!currentLocation) {
    alert('Primero consulte un punto en el mapa');
    return;
  }
  
  const reportContent = `
REPORTE DE INFORMACI√ìN GEOL√ìGICA
================================
Fecha: ${new Date().toLocaleDateString()}
Coordenadas consultadas: ${currentLocation.lat.toFixed(5)}, ${currentLocation.lng.toFixed(5)}
Parroquia: Cuenca Centro
Cant√≥n: Cuenca
Cobertura: √Årea urbana
Uso de suelo: Residencial
  `;
  
  const blob = new Blob([reportContent], { type: 'text/plain' });
  const url = window.URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `reporte_geologico_${new Date().toISOString().split('T')[0]}.txt`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  window.URL.revokeObjectURL(url);
  
  alert('Reporte generado y descargado');
}

console.log('Script cargado completamente');
</script>

</body>
</html>
