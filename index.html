<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Geoportal Azuay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .control-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }
    .hidden { display: none; }
  </style>
</head>
<body>

<div id="map"></div>

<div class="control-panel">
  <h6><strong>Selecciona Rol</strong></h6>
  <button class="btn btn-sm btn-secondary mb-1" onclick="modoUsuario()">Usuario</button>
  <button class="btn btn-sm btn-warning mb-1" onclick="modoTecnico()">Técnico</button>

  <div id="formularioTecnico" class="hidden mt-2">
    <button class="btn btn-sm btn-success" onclick="activarCaptura()">Añadir Punto</button>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  let modo = ''; // 'usuario' o 'tecnico'
  const map = L.map('map').setView([-2.9, -78.99], 11); // Cuenca, Ecuador

  // Mapa base
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // Función para cambiar de modo
  function modoUsuario() {
    modo = 'usuario';
    document.getElementById('formularioTecnico').classList.add('hidden');
    alert("Modo usuario activado: solo lectura.");
  }

  function modoTecnico() {
    modo = 'tecnico';
    document.getElementById('formularioTecnico').classList.remove('hidden');
    alert("Modo técnico activado: puedes ingresar puntos.");
  }

  // Cargar capa parroquias
  fetch("parroquias_azuay.geojson")
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        style: {
          color: "#1f78b4",
          weight: 1.5,
          fillOpacity: 0.2
        },
        onEachFeature: function(feature, layer) {
          const id = feature.properties.id;
          layer.bindPopup(`<b>ID Parroquia:</b> ${id}`);
        }
      }).addTo(map);
    });

  // Añadir punto como técnico
  function activarCaptura() {
    if (modo !== 'tecnico') {
      alert("Solo técnicos pueden ingresar puntos.");
      return;
    }

    map.once('click', function(e) {
      const { lat, lng } = e.latlng;
      const valor = prompt("Ingrese un valor para el punto:");
      if (valor) {
        L.marker([lat, lng])
          .addTo(map)
          .bindPopup(`<b>Valor:</b> ${valor}<br><b>Lat:</b> ${lat.toFixed(5)}<br><b>Lng:</b> ${lng.toFixed(5)}`)
          .openPopup();
      }
    });

    alert("Haz clic en el mapa para ingresar un punto.");
  }
</script>

</body>
</html>
