        async function fetchFromSupabase(table, selectFields = '*', limit = 100) {
            try {
                console.log(`üåê Consultando tabla: ${table}`);
                console.log(`üìä Campos solicitados: ${selectFields}`);

                    'vias': 'vias',
                    'puntos_datos': 'puntos_datos'
                };
                
                const encodedTable = tableNames[table] || encodeURIComponent(table);
                
                // Primero, verificar qu√© columnas existen en la tabla
                let url = `${SUPABASE_URL}/rest/v1/${encodedTable}?select=${encodeURIComponent(selectFields)}`;
                if (limit) {
                    url += `&limit=${limit}`;
                }
                
                console.log(`üîó URL de consulta: ${url.substring(0, 100)}...`);
                
                const response = await fetch(url, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå Error response:', response.status, errorText);
                    
                    // Intentar con campos b√°sicos si hay error 400

                        return await fetchFromSupabase(table, 'id,geom', limit);

        // FUNCI√ìN MEJORADA PARA PARSEAR GEOMETR√çAS
        function parseGeometry(geomData) {
            if (!geomData) return null;
            
            try {
                let geometry;
                
                if (typeof geomData === 'string') {
                    // Si empieza con formato WKT
                    if (geomData.startsWith('POLYGON') || geomData.startsWith('MULTIPOLYGON') || 
                        geomData.startsWith('LINESTRING') || geomData.startsWith('POINT')) {
                        console.warn('‚ö†Ô∏è Geometr√≠a en formato WKT detectada, requiere conversi√≥n');
                        return null;
                    } else if (geomData.startsWith('{')) {
                        geometry = JSON.parse(geomData);
                    } else {
                        return null;
                    }
                } else if (typeof geomData === 'object') {
                    geometry = geomData;
                } else {
                    return null;
                }
                
                // Validar estructura GeoJSON
                if (!geometry.type || !geometry.coordinates) {
                    console.warn('‚ö†Ô∏è Geometr√≠a sin estructura GeoJSON v√°lida');
                    return null;
                }
                
                return geometry;
            } catch (error) {
                console.warn('‚ö†Ô∏è Error parseando geometr√≠a:', error);
                return null;
            }
        }

        // FUNCI√ìN MEJORADA PARA CARGAR CAPAS
        async function loadLayer(layerId) {
            console.log('üîÑ Cargando capa:', layerId);
            showLoading(true);
            
            const config = LAYER_CONFIG[layerId];
            if (!config) {
                showMessage(`‚ùå Configuraci√≥n no encontrada para capa: ${layerId}`, 'error');
                showLoading(false);
                return;
            }
            
            try {
                showMessage(`Cargando capa ${config.displayName}...`, 'success');
                
                console.log(`üìä Consultando ${config.table} con campos: ${config.selectFields}`);
                
                // Usar l√≠mite peque√±o para prueba inicial
                const data = await fetchFromSupabase(config.table, config.selectFields, 30);
                console.log(`üìà Datos recibidos para ${layerId}:`, data?.length || 0, 'registros');
                
                if (!data || data.length === 0) {
                    showMessage(`‚ùå No se encontraron datos para la capa "${config.displayName}"`, 'error');
                    const checkbox = document.getElementById(layerId);
                    if (checkbox) checkbox.checked = false;
                    return;
                }
                
                // Procesar geometr√≠as
                const features = [];
                let processedCount = 0;
                let errorCount = 0;
                
                for (let item of data) {
                    try {
                        if (!item.geom) {
                            console.warn(`‚ö†Ô∏è Item ${item.id} sin geometr√≠a`);
                            continue;
                        }
                        
                        const geometry = parseGeometry(item.geom);
                        if (!geometry) {
                            errorCount++;
                            continue;
                        }
                        
                        features.push({
                            type: 'Feature',
                            geometry: geometry,
                            properties: item
                        });
                        
                        processedCount++;
                        
                    } catch (parseError) {
                        console.warn(`‚ö†Ô∏è Error procesando item ${item.id}:`, parseError);
                        errorCount++;
                    }
                }
                
                if (features.length > 0) {
                    const geojson = {
                        type: 'FeatureCollection',
                        features: features
                    };
                    
                    await addLayerToMap(layerId, geojson, config);
                    showLayerInfo(layerId, features, config);
                    
                    let message = `‚úÖ Capa "${config.displayName}" cargada: ${features.length} elementos`;
                    if (errorCount > 0) {
                        message += ` (${errorCount} errores)`;
                    }
                    showMessage(message, 'success');
                } else {
                    showMessage(`‚ùå No se pudieron procesar geometr√≠as v√°lidas para "${config.displayName}"`, 'error');
                    const checkbox = document.getElementById(layerId);
                    if (checkbox) checkbox.checked = false;

                    errorMessage += `Tabla "${config.table}" no encontrada (404).`;

                // Desmarcar checkbox si hay error
                const checkbox = document.getElementById(layerId);
                if (checkbox) checkbox.checked = false;
            } finally {
                showLoading(false);
            }
        }

            return generateStatsHTML('üèòÔ∏è Parroquias por Cant√≥n:', cantonStats, features.length);

        function generateViasStats(features) {
            const tipoStats = {};
            features.forEach(feature => {
                const tipo = feature.properties.tipo || 'Sin tipo';
                tipoStats[tipo] = (tipoStats[tipo] || 0) + 1;

            return generateStatsHTML('üõ£Ô∏è Tipos de V√≠as:', tipoStats, features.length);

        function generateStatsHTML(title, stats, total) {
            const topCategories = Object.entries(stats)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);
            
            if (topCategories.length === 0) return '';
            
            let html = `
                <div style="margin-top: 15px; padding-top: 10px; border-top: 1px solid #e2e8f0;">
                    <h5 style="color: #4a5568; margin-bottom: 8px;">${title}</h5>
                    <div style="font-size: 0.8em;">
            `;
            
            topCategories.forEach(([category, count]) => {
                const percentage = ((count / total) * 100).toFixed(1);
                html += `
                    <div class="category-item">
                        <span style="font-weight: 500; color: #2d3748;">${category}</span>
                        <span style="color: #666;">${count} (${percentage}%)</span>
                    </div>
                `;
            });
            
            html += '</div></div>';
            return html;
        }

        // FUNCI√ìN MEJORADA PARA CARGAR PUNTOS DE DATOS
        async function loadPuntosData() {
            try {
                console.log('üìç Cargando puntos de datos...');
                showLoading(true);
                
                const data = await fetchFromSupabase('puntos_datos', 'id,geom,sucs_type,nivel_freatico,fecha_creacion,usuario_creacion');
                console.log('üìä Datos recibidos:', data.length, 'puntos');
                
                if (data && data.length > 0) {
                    const features = [];
                    
                    for (let point of data) {
                        try {
                            let geometry;
                            if (typeof point.geom === 'string') {
                                geometry = JSON.parse(point.geom);
                            } else {
                                geometry = point.geom;
                            }
                            
                            if (geometry) {
                                features.push({
                                    type: 'Feature',
                                    geometry: geometry,
                                    properties: {
                                        id: point.id,
                                        sucs_type: point.sucs_type || 'No especificado',
                                        nivel_freatico: point.nivel_freatico || 'No especificado',
                                        fecha_creacion: point.fecha_creacion || new Date().toISOString(),
                                        usuario_creacion: point.usuario_creacion || 'Sistema'
                                    }
                                });
                            }
                        } catch (parseError) {
                            console.warn('‚ö†Ô∏è Error parseando geometr√≠a:', parseError, point);
                        }
                    }
                    
                    if (features.length > 0) {
                        const geojson = {
                            type: 'FeatureCollection',
                            features: features
                        };
                        
                        addPointsToMap(geojson);
                        showMessage(`${features.length} puntos de datos cargados`, 'success');
                    } else {
                        showMessage('No se pudieron procesar los puntos de datos', 'error');
                    }
                } else {
                    console.log('‚ÑπÔ∏è No se encontraron puntos de datos');
                    showMessage('No hay puntos de datos disponibles', 'error');
                }
            } catch (error) {
                console.error('‚ùå Error cargando puntos:', error);
                showMessage('Error al cargar puntos de datos: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function addPointsToMap(geojson) {
            if (!map || !map.isStyleLoaded()) return;

            try {
                if (map.getSource('puntos-datos')) {
                    map.getSource('puntos-datos').setData(geojson);
                } else {
                    map.addSource('puntos-datos', {
                        type: 'geojson',
                        data: geojson
                    });
                    
                    map.addLayer({
                        id: 'puntos-datos',
                        type: 'circle',
                        source: 'puntos-datos',
                        paint: {
                            'circle-radius': [
                                'interpolate',
                                ['linear'],
                                ['zoom'],
                                8, 4,
                                14, 8
                            ],
                            'circle-color': '#007cbf',
                            'circle-stroke-width': 2,
                            'circle-stroke-color': '#ffffff',
                            'circle-opacity': 0.8
                        }
                    });
                    
                    // Agregar etiquetas para puntos de datos
                    map.addLayer({
                        id: 'puntos-datos-labels',
                        type: 'symbol',
                        source: 'puntos-datos',
                        layout: {
                            'text-field': ['get', 'sucs_type'],
                            'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
                            'text-size': 12,
                            'text-offset': [0, 1.5],
                            'text-anchor': 'top'
                        },
                        paint: {
                            'text-color': '#000000',
                            'text-halo-color': '#ffffff',
                            'text-halo-width': 2
                        },
                        minzoom: 12
                    });
                    
                    // Popup al hacer click en puntos de datos
                    map.on('click', 'puntos-datos', (e) => {
                        const props = e.features[0].properties;
                        const coordinates = e.features[0].geometry.coordinates.slice();
                        
                        new mapboxgl.Popup()
                            .setLngLat(coordinates)
                            .setHTML(`
                                <div style="padding: 15px; min-width: 200px;">
                                    <h4 style="margin: 0 0 10px 0; color: #2d3748;">üìç Punto de Datos</h4>
                                    <p style="margin: 5px 0;"><strong>ID:</strong> ${props.id}</p>
                                    <p style="margin: 5px 0;"><strong>Clasificaci√≥n SUCS:</strong> ${props.sucs_type}</p>
                                    <p style="margin: 5px 0;"><strong>Nivel Fre√°tico:</strong> ${props.nivel_freatico} m</p>
                                    <p style="margin: 5px 0;"><strong>Fecha:</strong> ${new Date(props.fecha_creacion).toLocaleDateString()}</p>
                                    <p style="margin: 5px 0;"><strong>Usuario:</strong> ${props.usuario_creacion}</p>
                                </div>
                            `)
                            .addTo(map);
                    });
                    
                    map.on('mouseenter', 'puntos-datos', () => {
                        map.getCanvas().style.cursor = 'pointer';
                    });
                    
                    map.on('mouseleave', 'puntos-datos', () => {
                        map.getCanvas().style.cursor = '';
                    });
                }
                
                console.log('‚úÖ Puntos de datos agregados al mapa');
            } catch (error) {
                console.error('‚ùå Error agregando puntos al mapa:', error);
            }
        }

        async function saveDataPointInternal() {
            if (!selectedCoordinates || !currentUser || currentUser.type !== 'tecnico') {
                showMessage('Por favor selecciona un punto en el mapa', 'error');
                return;
            }
            
            const sucsType = document.getElementById('sucsType').value;
            const nivelFreatico = document.getElementById('nivelFreatico').value;
            
            if (!sucsType || !nivelFreatico) {
                showMessage('Por favor completa todos los campos', 'error');
                return;
            }
            
            try {
                showLoading(true);
                
                const pointData = {
                    geom: JSON.stringify({
                        type: 'Point',
                        coordinates: selectedCoordinates
                    }),
                    sucs_type: sucsType,
                    nivel_freatico: parseFloat(nivelFreatico),
                    fecha_creacion: new Date().toISOString(),
                    usuario_creacion: currentUser.username
                };
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/puntos_datos`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify(pointData)
                });
                
                if (response.ok) {
                    showMessage('Punto guardado exitosamente', 'success');
                    
                    // Limpiar formulario
                    document.getElementById('sucsType').value = '';
                    document.getElementById('nivelFreatico').value = '';
                    document.getElementById('selectedCoords').innerHTML = '';
                    selectedCoordinates = null;
                    
                    // Limpiar marcador temporal
                    removeTemporaryMarker();
                    
                    // Recargar puntos
                    await loadPuntosData();
                } else {
                    const errorData = await response.text();
                    console.error('‚ùå Error response:', errorData);
                    showMessage('Error al guardar el punto: ' + response.status, 'error');
                }
            } catch (error) {
                console.error('‚ùå Error saving point:', error);
                showMessage('Error al guardar el punto: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function queryLayerFeatures(point) {
            if (!map) return;
            
            try {
                const features = map.queryRenderedFeatures(point);
                
                if (features.length > 0) {
                    const layerInfo = features.map(feature => ({
                        layer: feature.layer.id,
                        properties: feature.properties
                    }));
                    
                    // Mostrar informaci√≥n en el sidebar
                    const infoDiv = document.getElementById('layerInfo');
                    if (infoDiv) {
                        let html = '<div style="background: #f8fafc; border-radius: 8px; padding: 15px;"><h4 style="color: #2d3748;">üîç Informaci√≥n del Punto</h4>';
                        
                        layerInfo.forEach(info => {
                            if (info.layer.includes('temp') || info.layer.includes('label')) return;
                            
                            html += `<div style="margin: 15px 0; padding: 10px; background: #e2e8f0; border-radius: 5px;">
                                    <h5 style="color: #4a5568; margin: 0 0 8px 0;">${info.layer.toUpperCase()}</h5>`;
                            
                            Object.entries(info.properties).forEach(([key, value]) => {
                                if (value && value !== 'N/A' && key !== 'id') {
                                    html += `<p style="margin: 3px 0; font-size: 0.9em;"><strong>${key}:</strong> ${value}</p>`;
                                }
                            });
                            
                            html += '</div>';
                        });
                        
                        html += '</div>';
                        infoDiv.innerHTML = html;
                    }
                }
            } catch (error) {
                console.error('‚ùå Error querying features:', error);
            }
        }
