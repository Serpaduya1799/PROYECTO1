<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Geoportal de Suelos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .control-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    .hidden { display: none; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Panel de control -->
<div class="control-panel">
  <h6><strong>Rol</strong></h6>
  <button class="btn btn-sm btn-secondary mb-2" onclick="modoUsuario()">Usuario</button>
  <button class="btn btn-sm btn-warning mb-2" onclick="modoTecnico()">Técnico</button>

  <div id="formularioTecnico" class="hidden">
    <select class="form-select form-select-sm mt-2" id="tipoDato">
      <option value="ll">Límite Líquido</option>
      <option value="lp">Límite Plástico</option>
      <option value="w">Contenido de humedad</option>
      <option value="nf">Nivel Freático</option>
      <option value="clasificacion">Clasificación de Suelo</option>
    </select>
    <button class="btn btn-sm btn-primary mt-2" onclick="cargarDatos()">Cargar Datos</button>
  </div>

  <div id="formularioUsuario" class="hidden">
    <button class="btn btn-sm btn-success mt-2" onclick="descargarDatos()">Descargar Datos</button>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const map = L.map('map').setView([-2.9, -78.99], 13);
  const marcadores = [];

  // Mapa base con TU TOKEN
  L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/satellite-v9/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic2VycGFkdXlhMTciLCJhIjoiY21kZTM1d3RhMGJjajJscHM0emIzYjVheCJ9.n9I1c8_WHPDSz7_pzU5rwA', {
    tileSize: 512,
    zoomOffset: -1,
    attribution: '&copy; Mapbox'
  }).addTo(map);

  let modo = ''; // 'usuario' o 'tecnico'

  function modoUsuario() {
    modo = 'usuario';
    document.getElementById('formularioTecnico').classList.add('hidden');
    document.getElementById('formularioUsuario').classList.remove('hidden');
    alert('Modo usuario activado. Puedes ver e imprimir los datos.');
  }

  function modoTecnico() {
    modo = 'tecnico';
    document.getElementById('formularioUsuario').classList.add('hidden');
    document.getElementById('formularioTecnico').classList.remove('hidden');
    alert('Modo técnico activado. Puedes ingresar nuevos datos.');
  }

  function cargarDatos() {
    if (modo !== 'tecnico') return;

    map.once('click', function (e) {
      const latlng = e.latlng;
      const tipoDato = document.getElementById('tipoDato').value;
      const valor = prompt(`Ingrese valor para ${tipoDato.toUpperCase()}:`);
      if (valor !== null && valor.trim() !== '') {
        const marcador = L.marker(latlng).addTo(map)
          .bindPopup(`<b>${tipoDato.toUpperCase()}:</b> ${valor}<br><b>Ubicación:</b> ${latlng.lat.toFixed(5)}, ${latlng.lng.toFixed(5)}`)
          .openPopup();

        marcadores.push({
          tipo: tipoDato.toUpperCase(),
          valor: valor,
          lat: latlng.lat.toFixed(5),
          lng: latlng.lng.toFixed(5)
        });
      }
    });
    alert('Haz clic en el mapa para ubicar el dato.');
  }

  function descargarDatos() {
    if (modo !== 'usuario') return;
    if (marcadores.length === 0) {
      alert("No hay datos para descargar.");
      return;
    }

    let csv = "Tipo de Dato,Valor,Latitud,Longitud\n";
    marcadores.forEach(m => {
      csv += `${m.tipo},${m.valor},${m.lat},${m.lng}\n`;
    });

    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "datos_geotecnicos.csv";
    a.click();
    URL.revokeObjectURL(url);
  }
</script>

</body>
</html>
