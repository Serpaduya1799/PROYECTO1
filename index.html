    <script>
        console.log('üöÄ Iniciando Geoportal Azuay - Versi√≥n Simplificada...');
        
        // Configuraci√≥n
        const MAPBOX_TOKEN = 'pk.eyJ1Ijoic2VycGFkdXlhMTciLCJhIjoiY21kZTM1d3RhMGJjajJscHM0emIzYjVheCJ9.n9I1c8_WHPDSz7_pzU5rwA';
        const SUPABASE_URL = 'https://xgywnwvvrtfoltkcxfgc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhneXdud3Z2cnRmb2x0a2N4ZmdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2OTUzMTIsImV4cCI6MjA2ODI3MTMxMn0.RNrfIZsgGwZJ8cnKmF26u0kKtoA7n3HAMjda1Wd-EmY';
        
        // Estado global
        let map = null;

        // Configurar Mapbox
        mapboxgl.accessToken = MAPBOX_TOKEN;
        
        // Configuraci√≥n de capas simplificada
        const LAYERS = {

            },

        // Funciones principales
        function toggleLayer(layerId) {
            const checkbox = document.getElementById(layerId);
            if (checkbox.checked) {
                loadLayer(layerId);
            } else {
                removeLayer(layerId);
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.style.display = show ? 'block' : 'none';
        }

        // Funci√≥n para crear buffer circular
        function createCircleBuffer(center, radiusInMeters) {
            const points = 64;
            const coords = [];
            const earthRadius = 6378137; // Radio de la Tierra en metros
            
            for (let i = 0; i < points; i++) {
                const angle = (i * 360) / points;
                const angleRad = (angle * Math.PI) / 180;
                
                // Calcular offset en metros
                const dx = radiusInMeters * Math.cos(angleRad);
                const dy = radiusInMeters * Math.sin(angleRad);
                
                // Convertir a grados
                const deltaLat = dy / earthRadius * (180 / Math.PI);
                const deltaLng = dx / (earthRadius * Math.cos(center[1] * Math.PI / 180)) * (180 / Math.PI);
                
                coords.push([
                    center[0] + deltaLng,
                    center[1] + deltaLat
                ]);
            }
            
            // Cerrar el pol√≠gono
            coords.push(coords[0]);
            
            return {
                type: 'Polygon',
                coordinates: [coords]
            };
        }

        function addTemporaryMarker(coordinates) {
            if (!map) return;
            
            try {
                const radio = parseInt(document.getElementById('radioEstrato').value);
                
                // Crear buffer circular
                const bufferGeometry = createCircleBuffer(coordinates, radio);
                
                // Datos para el punto
                const pointData = {
                    type: 'Feature',
                    geometry: {
                        type: 'Point',
                        coordinates: coordinates
                    }
                };
                
                // Datos para el buffer
                const bufferData = {
                    type: 'Feature',
                    geometry: bufferGeometry
                };
                
                // Remover marcadores anteriores
                removeTemporaryMarker();
                
                // Agregar buffer
                map.addSource('temp-buffer', {
                    type: 'geojson',
                    data: bufferData
                });
                
                map.addLayer({
                    id: 'temp-buffer',
                    type: 'fill',
                    source: 'temp-buffer',
                    paint: {
                        'fill-color': '#2563eb',
                        'fill-opacity': 0.2
                    }
                });
                
                map.addLayer({
                    id: 'temp-buffer-outline',
                    type: 'line',
                    source: 'temp-buffer',
                    paint: {
                        'line-color': '#2563eb',
                        'line-width': 2,
                        'line-dasharray': [2, 2]
                    }
                });
                
                // Agregar punto central
                map.addSource('temp-point', {
                    type: 'geojson',
                    data: pointData
                });
                
                map.addLayer({
                    id: 'temp-point',
                    type: 'circle',
                    source: 'temp-point',
                    paint: {
                        'circle-radius': 8,
                        'circle-color': '#dc2626',
                        'circle-stroke-width': 3,
                        'circle-stroke-color': '#ffffff'
                    }
                });
                
                console.log(`üìç Marcador con buffer de ${radio}m agregado:`, coordinates);
            } catch (error) {
                console.error('‚ùå Error agregando marcador temporal:', error);
            }
        }

        function removeTemporaryMarker() {
            if (!map) return;
            
            const layers = ['temp-point', 'temp-buffer', 'temp-buffer-outline'];
            const sources = ['temp-point', 'temp-buffer'];
            
            layers.forEach(layerId => {
                if (map.getLayer && map.getLayer(layerId)) {
                    map.removeLayer(layerId);
                }
            });
            
            sources.forEach(sourceId => {
                if (map.getSource && map.getSource(sourceId)) {
                    map.removeSource(sourceId);
                }
            });
        }

        // Actualizar buffer cuando cambie el radio
        document.getElementById('radioEstrato').addEventListener('change', function() {
            if (selectedCoordinates) {
                addTemporaryMarker(selectedCoordinates);
                
                const radio = this.value;
                const coordsDiv = document.getElementById('selectedCoords');
                if (coordsDiv) {
                    coordsDiv.innerHTML = `
                        <strong>üìç Punto seleccionado:</strong><br>
                        Lat: ${selectedCoordinates[1].toFixed(6)}<br>
                        Lng: ${selectedCoordinates[0].toFixed(6)}<br>
                        <strong>üîµ Radio del estrato:</strong> ${radio} metros
                    `;
                }
            }
        });

        // Inicializaci√≥n del mapa
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
        });

        function initMap() {
            try {
                map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/satellite-streets-v12',
                    center: [-79.0059, -2.9001],
                    zoom: 10,
                    maxZoom: 18,
                    minZoom: 8
                });

                map.on('load', () => {
                    console.log('üéâ Mapa cargado correctamente');
                    showMessage('Mapa cargado correctamente', 'success');
                    loadPuntosData();
                    
                    // Agregar controles
                    map.addControl(new mapboxgl.NavigationControl(), 'top-right');
                    map.addControl(new mapboxgl.FullscreenControl(), 'top-right');
                });

                // Mostrar coordenadas en tiempo real
                map.on('mousemove', (e) => {
                    const coordsElement = document.getElementById('coordinates');
                    if (coordsElement) {
                        coordsElement.textContent = 
                            `Lat: ${e.lngLat.lat.toFixed(4)}, Lng: ${e.lngLat.lng.toFixed(4)}`;
                    }
                });

                // Click en el mapa para seleccionar punto
                map.on('click', (e) => {
                    selectedCoordinates = [e.lngLat.lng, e.lngLat.lat];
                    const radio = document.getElementById('radioEstrato').value;
                    
                    const coordsDiv = document.getElementById('selectedCoords');
                    coordsDiv.innerHTML = `
                        <strong>üìç Punto seleccionado:</strong><br>
                        Lat: ${e.lngLat.lat.toFixed(6)}<br>
                        Lng: ${e.lngLat.lng.toFixed(6)}<br>
                        <strong>üîµ Radio del estrato:</strong> ${radio} metros
                    `;
                    coordsDiv.style.display = 'block';
                    
                    addTemporaryMarker(selectedCoordinates);
                    updateSaveButton();
                });

                map.on('error', (e) => {
                    console.error('‚ùå Error en el mapa:', e);
                    showMessage('Error al cargar el mapa', 'error');
                });

            } catch (error) {
                console.error('üí• Error inicializando el mapa:', error);
                showMessage('Error al inicializar el mapa: ' + error.message, 'error');
            }
        }

        function updateSaveButton() {
            const saveBtn = document.getElementById('saveBtn');
            const sucsType = document.getElementById('sucsType').value;
            const nivelFreatico = document.getElementById('nivelFreatico').value;
            
            if (selectedCoordinates && sucsType && nivelFreatico) {
                saveBtn.disabled = false;
            } else {
                saveBtn.disabled = true;
            }
        }

        // Eventos para habilitar/deshabilitar bot√≥n de guardar
        document.getElementById('sucsType').addEventListener('change', updateSaveButton);
        document.getElementById('nivelFreatico').addEventListener('input', updateSaveButton);

        async function saveDataPoint() {
            if (!selectedCoordinates) {
                showMessage('Por favor selecciona un punto en el mapa', 'error');
                return;
            }
            
            const sucsType = document.getElementById('sucsType').value;
            const nivelFreatico = document.getElementById('nivelFreatico').value;
            const radioEstrato = document.getElementById('radioEstrato').value;
            
            if (!sucsType || !nivelFreatico) {
                showMessage('Por favor completa todos los campos', 'error');
                return;
            }
            
            try {
                showLoading(true);
                
                // Crear geometr√≠a del buffer para guardar
                const bufferGeometry = createCircleBuffer(selectedCoordinates, parseInt(radioEstrato));
                
                const pointData = {
                    geom: JSON.stringify({
                        type: 'Point',
                        coordinates: selectedCoordinates
                    }),
                    buffer_geom: JSON.stringify(bufferGeometry),
                    sucs_type: sucsType,
                    nivel_freatico: parseFloat(nivelFreatico),
                    radio_estrato: parseInt(radioEstrato),
                    fecha_creacion: new Date().toISOString(),
                    usuario_creacion: 'T√©cnico'
                };
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/puntos_datos`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify(pointData)
                });
                
                if (response.ok) {
                    showMessage(`Punto guardado exitosamente con estrato de ${radioEstrato}m`, 'success');
                    
                    // Limpiar formulario
                    document.getElementById('sucsType').value = '';
                    document.getElementById('nivelFreatico').value = '';
                    document.getElementById('selectedCoords').style.display = 'none';

                    removeTemporaryMarker();
                    updateSaveButton();
                    
                    // Recargar puntos

                } else {
                    const errorData = await response.text();
                    console.error('‚ùå Error response:', errorData);
                    showMessage('Error al guardar el punto: ' + response.status, 'error');
                }
            } catch (error) {
                console.error('‚ùå Error saving point:', error);
                showMessage('Error al guardar el punto: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function loadPuntosData() {
            try {
                console.log('üìç Cargando puntos de datos...');
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/puntos_datos?select=*`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üìä Datos recibidos:', data.length, 'puntos');
                
                if (data && data.length > 0) {
                    addPointsToMap(data);
                } else {
                    console.log('‚ÑπÔ∏è No se encontraron puntos de datos');
                }
            } catch (error) {
                console.error('‚ùå Error cargando puntos:', error);
                showMessage('Error al cargar puntos de datos', 'error');

        function addPointsToMap(data) {
            if (!map || !map.isStyleLoaded()) return;

            try {
                const pointFeatures = [];
                const bufferFeatures = [];
                
                data.forEach(point => {
                    try {
                        // Procesar punto
                        let pointGeometry;
                        if (typeof point.geom === 'string') {
                            pointGeometry = JSON.parse(point.geom);
                        } else {
                            pointGeometry = point.geom;
                        }
                        
                        if (pointGeometry) {
                            pointFeatures.push({
                                type: 'Feature',
                                geometry: pointGeometry,
                                properties: {
                                    id: point.id,
