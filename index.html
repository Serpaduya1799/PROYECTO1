<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Geoportal Supabase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://xgywnwvvrtfoltkcxfgc.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhneXdud3Z2cnRmb2x0a2N4ZmdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2OTUzMTIsImV4cCI6MjA2ODI3MTMxMn0.RNrfIZsgGwZJ8cnKmF26u0kKtoA7n3HAMjda1Wd-EmY'
    const supabase = supabase.createClient(supabaseUrl, supabaseKey)

    const map = L.map('map').setView([-2.9, -79], 13)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors',
    }).addTo(map)

    async function cargarDatos() {
      const { data, error } = await supabase
        .from('ubicaciones')
        .select('*')

      if (error) {
        console.error('Error al obtener datos:', error)
        return
      }

      data.forEach(punto => {
        if (!punto.geom || !punto.geom.coordinates) return
        const [lon, lat] = punto.geom.coordinates
        L.marker([lat, lon])
          .addTo(map)
          .bindPopup(`<b>${punto.nombre}</b>`)
      })
    }

    cargarDatos()
  </script>
</body>
</html>
