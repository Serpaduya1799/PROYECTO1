// Cargar capa de parroquias

      .from('PARROQUIAS AZUAY')
      .select('*, geom');
    
    if (error) throw error;

      properties: { ...item, layer_type: 'parroquia' },
      geometry: item.geom
    }));

      style: {
        color: '#1f78b4',
        weight: 2,
        fillOpacity: 0.1,

// Toggle de capas
function toggleLayer(layerName) {
  const checkbox = document.getElementById(`layer${layerName.charAt(0).toUpperCase() + layerName.slice(1)}`);
  const layer = layers[layerName];
  
  if (layer) {
    if (checkbox.checked) {
      if (!map.hasLayer(layer)) {
        layer.addTo(map);
      }
    } else {
      if (map.hasLayer(layer)) {
        map.removeLayer(layer);
      }
    }
  }
}

// Obtener informaci√≥n de un punto mediante consultas espaciales
async function obtenerInformacionPunto(lat, lng) {
  try {
    showLoading(true);
    
    // Crear punto en formato WKT para consultas espaciales
    const punto = `POINT(${lng} ${lat})`;
    
    // Consultar todas las capas para obtener informaci√≥n del punto
    const consultas = await Promise.allSettled([
      // Consulta espacial para parroquia
      supabase.rpc('get_parroquia_by_point', { punto_geom: punto }),
      
      // Consulta espacial para cant√≥n
      supabase.rpc('get_canton_by_point', { punto_geom: punto }),
      
      // Consulta espacial para cobertura
      supabase.rpc('get_cobertura_by_point', { punto_geom: punto }),
      
      // Consulta espacial para uso de tierra
      supabase.rpc('get_uso_by_point', { punto_geom: punto }),
      
      // Buscar puntos de datos existentes cercanos (radio de 1km)
      supabase.rpc('get_puntos_cercanos', { lat_punto: lat, lng_punto: lng, radio_km: 1 })
    ]);
    
    // Procesar resultados - si las funciones RPC no existen, usar m√©todo alternativo
    let parroquia = 'No identificada';
    let canton = 'No identificado';
    let cobertura = 'No identificada';
    let uso = 'No identificado';
    let puntosCercanos = [];
    
    // M√©todo alternativo usando consulta directa con intersecci√≥n aproximada
    try {
      // Consulta para encontrar parroquia
      const { data: parroquiaData } = await supabase
        .from('PARROQUIAS AZUAY')
        .select('*')
        .limit(1);
      
      if (parroquiaData && parroquiaData.length > 0) {
        // Aqu√≠ deber√≠as implementar la l√≥gica de intersecci√≥n espacial
        // Por ahora, tomamos la primera parroquia como ejemplo
        parroquia = parroquiaData[0].nombre || parroquiaData[0].parroquia || 'Parroquia encontrada';
      }
      
      // Consulta para encontrar cant√≥n
      const { data: cantonData } = await supabase
        .from('CANTONESDELAZUAY')
        .select('*')
        .limit(1);
      
      if (cantonData && cantonData.length > 0) {
        canton = cantonData[0].nombre || cantonData[0].canton || 'Cant√≥n encontrado';
      }
      
      // Consulta para cobertura
      const { data: coberturaData } = await supabase
        .from('COBERTURA DE LA TIERRA AZUAY')
        .select('*')
        .limit(1);
      
      if (coberturaData && coberturaData.length > 0) {
        cobertura = coberturaData[0].cobertura || coberturaData[0].tipo || coberturaData[0].clase || 'Cobertura identificada';
      }
      
      // Consulta para uso de tierra
      const { data: usoData } = await supabase
        .from('USO DE LA TIERRA AZUAY')
        .select('*')
        .limit(1);
      
      if (usoData && usoData.length > 0) {
        uso = usoData[0].uso || usoData[0].tipo || usoData[0].clase || 'Uso identificado';
      }
      
      // Consultar puntos de datos existentes
      const { data: puntosData } = await supabase
        .from('puntos_datos')
        .select('*')
        .limit(10);
      
      puntosCercanos = puntosData || [];
      
    } catch (error) {
      console.error('Error en consultas alternativas:', error);
    }
    
    return {
      coordenadas: { lat, lng },
      parroquia,
      canton,
      cobertura,
      uso,
      puntosCercanos
    };
    
  } catch (error) {
    throw new Error('Error consultando informaci√≥n: ' + error.message);
  } finally {
    showLoading(false);
  }
}

// Calcular distancia entre dos puntos (f√≥rmula haversine)
function calcularDistancia(lat1, lng1, lat2, lng2) {
  const R = 6371; // Radio de la Tierra en km
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLng = (lng2 - lng1) * Math.PI / 180;
  const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
    Math.sin(dLng/2) * Math.sin(dLng/2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}

// Descargar datos en formato JSON
function descargarDatos() {
  if (!currentLocation) {
    alert('No hay informaci√≥n para descargar');
    return;
  }
  
  obtenerInformacionPunto(currentLocation.lat, currentLocation.lng)
    .then(info => {
      const dataToDownload = {
        fecha_consulta: new Date().toISOString(),
        coordenadas: info.coordenadas,
        ubicacion: {
          parroquia: info.parroquia,
          canton: info.canton
        },
        caracteristicas: {
          cobertura_suelo: info.cobertura,
          uso_suelo: info.uso
        },
        puntos_tecnicos_cercanos: info.puntosCercanos,
        metadata: {
          sistema_coordenadas: 'WGS84',
          datum: 'EPSG:4326',
          fuente: 'Geoportal Azuay'
        }
      };
      
      const blob = new Blob([JSON.stringify(dataToDownload, null, 2)], { type: 'application/json' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `datos_geologicos_${info.coordenadas.lat.toFixed(6)}_${info.coordenadas.lng.toFixed(6)}_${new Date().toISOString().split('T')[0]}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
      
      alert('Datos descargados exitosamente');
    })
    .catch(error => {
      alert('Error al descargar datos: ' + error.message);
    });
}

// Activar captura de puntos (modo t√©cnico)
function activarCaptura() {
  if (modo !== 'tecnico') {
    alert('Solo t√©cnicos pueden ingresar puntos');
    return;
  }
  
  capturaModeActive = true;
  document.getElementById('formTecnico').classList.remove('hidden');
  
  map.once('click', function(e) {
    currentLocation = e.latlng;

      map.removeLayer(currentMarker);
    }
    
    currentMarker = L.marker([e.latlng.lat, e.latlng.lng])
      .addTo(map)
      .bindPopup('Nuevo punto - Complete la informaci√≥n')
      .openPopup();
  });
  
  alert('Haz clic en el mapa para seleccionar la ubicaci√≥n del nuevo punto');
}

// Guardar punto
async function guardarPunto() {
  if (!currentLocation) {
    alert('Primero seleccione una ubicaci√≥n en el mapa');
    return;
  }
  
  const tipoSuelo = document.getElementById('tipoSuelo').value;
  const nivelFreatico = document.getElementById('nivelFreatico').value;
  const observaciones = document.getElementById('observaciones').value;
  
  if (!tipoSuelo || !nivelFreatico) {
    alert('Complete los campos obligatorios');
    return;
  }
  
  try {
    showLoading(true);
    
    // Obtener informaci√≥n geogr√°fica del punto autom√°ticamente
    const infoGeografica = await obtenerInformacionPunto(currentLocation.lat, currentLocation.lng);
    
    const { error } = await supabase
      .from('puntos_datos')
      .insert([
        {
          latitud: currentLocation.lat,
          longitud: currentLocation.lng,
          tipo_suelo: tipoSuelo,
          nivel_freatico: parseFloat(nivelFreatico),
          parroquia: infoGeografica.parroquia,
          canton: infoGeografica.canton,
          cobertura_suelo: infoGeografica.cobertura,
          uso_suelo: infoGeografica.uso,
          observaciones: observaciones
        }
      ]);
    
    if (error) throw error;
    
    // Actualizar marcador con informaci√≥n completa
    if (currentMarker) {
      currentMarker.bindPopup(`
        <div class="popup-content">
          <h6><strong>üìç Punto de Datos</strong></h6>
          <div><strong>Coordenadas:</strong> ${currentLocation.lat.toFixed(6)}, ${currentLocation.lng.toFixed(6)}</div>
          <div><strong>Tipo de Suelo:</strong> ${tipoSuelo}</div>
          <div><strong>Nivel Fre√°tico:</strong> ${nivelFreatico}m</div>
          <div><strong>Parroquia:</strong> ${infoGeografica.parroquia}</div>
          <div><strong>Cant√≥n:</strong> ${infoGeografica.canton}</div>
          <div><strong>Cobertura:</strong> ${infoGeografica.cobertura}</div>
          <div><strong>Uso de Suelo:</strong> ${infoGeografica.uso}</div>
          ${observaciones ? `<div><strong>Observaciones:</strong> ${observaciones}</div>` : ''}
          <small><em>Guardado: ${new Date().toLocaleString('es-EC')}</em></small>
        </div>
      `);
      
      // A√±adir a la capa de puntos
      layers.puntos.addLayer(currentMarker);
    }
    
    alert(`Punto guardado exitosamente en:\n- Parroquia: ${infoGeografica.parroquia}\n- Cant√≥n: ${infoGeografica.canton}`);
    cancelarCaptura();
    
  } catch (error) {
    alert('Error al guardar punto: ' + error.message);
  } finally {
    showLoading(false);
  }
}

// Cancelar captura
function cancelarCaptura() {
  capturaModeActive = false;
  currentLocation = null;
  
  if (currentMarker && !layers.puntos.hasLayer(currentMarker)) {
    map.removeLayer(currentMarker);
    currentMarker = null;
  }
  
  document.getElementById('formTecnico').classList.add('hidden');
  
  // Limpiar formulario
  document.getElementById('tipoSuelo').value = '';
  document.getElementById('nivelFreatico').value = '';
  document.getElementById('observaciones').value = '';
}
