<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Geoportal de Suelos - Ejemplo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .control-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="control-panel">
  <h6><strong>Datos Geotécnicos</strong></h6>
  <button class="btn btn-sm btn-primary mb-1" onclick="cargarDatos()">Cargar Datos de Suelo</button>
  <select class="form-select form-select-sm mt-2" id="tipoDato">
    <option value="ll">Límite Líquido</option>
    <option value="lp">Límite Plástico</option>
    <option value="w">Contenido de humedad</option>
    <option value="nf">Nivel Freático</option>
    <option value="clasificacion">Clasificación de Suelo</option>
  </select>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Inicializar mapa centrado en Cuenca, Ecuador
  const map = L.map('map').setView([-2.9, -78.99], 13);

  // Mapa base de Mapbox con TU TOKEN
  L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/satellite-v9/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic2VycGFkdXlhMTciLCJhIjoiY21kZTM1d3RhMGJjajJscHM0emIzYjVheCJ9.n9I1c8_WHPDSz7_pzU5rwA', {
    attribution: '&copy; <a href="https://www.mapbox.com/">Mapbox</a>',
    tileSize: 512,
    zoomOffset: -1
  }).addTo(map);

  // Captura de punto y carga de dato
  function cargarDatos() {
    map.once('click', function (e) {
      const latlng = e.latlng;
      const tipoDato = document.getElementById('tipoDato').value;

      const valor = prompt(`Ingrese valor para ${tipoDato.replace("_", " ").toUpperCase()}:`);
      if (valor !== null && valor.trim() !== '') {
        L.marker(latlng).addTo(map)
          .bindPopup(`<b>${tipoDato.toUpperCase()}:</b> ${valor}<br><b>Ubicación:</b> ${latlng.lat.toFixed(5)}, ${latlng.lng.toFixed(5)}`)
          .openPopup();
      }
    });
    alert("Haga clic en el mapa para ubicar el dato.");
  }
</script>

</body>
</html>
