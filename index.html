<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .menu {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .menu button {
      display: block;
      margin: 5px 0;
      width: 100%;
      padding: 5px;
      font-weight: bold;
    }
    .user { background-color: #007bff; color: white; }
    .tech { background-color: #ffc107; color: black; }
    .addpoint { background-color: #28a745; color: white; }
  </style>
</head>
<body>
  <div class="menu">
    <b>ðŸŸ¢ Geoportal Azuay</b><br><br>
    <label>Selecciona Rol:</label>
    <button class="user" onclick="setUserRole('usuario')">ðŸ‘¤ Usuario</button>
    <button class="tech" onclick="setUserRole('tecnico')">âš’ TÃ©cnico</button>
    <br>
    <label>GestiÃ³n de Datos:</label>
    <button class="addpoint" onclick="addPoint()">âž• AÃ±adir Punto</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://xgywnwvvrtfoltkcxfgc.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhneXdud3Z2cnRmb2x0a2N4ZmdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2OTUzMTIsImV4cCI6MjA2ODI3MTMxMn0.RNrfIZsgGwZJ8cnKmF26u0kKtoA7n3HAMjda1Wd-EmY';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let map = L.map('map').setView([-2.9, -79.0], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let currentRole = 'usuario';
    function setUserRole(role) {
      currentRole = role;
      alert('Rol seleccionado: ' + role);
    }

    function addPoint() {
      if (currentRole !== 'tecnico') {
        alert('Solo el tÃ©cnico puede aÃ±adir puntos.');
        return;
      }
      map.once('click', async function (e) {
        const { lat, lng } = e.latlng;
        const { error } = await supabase.from('puntosdatos').insert([{ latitud: lat, longitud: lng }]);
        if (error) alert('Error al insertar punto.');
        else {
          L.marker([lat, lng]).addTo(map);
          alert('Punto aÃ±adido exitosamente.');
        }
      });
    }

    async function cargarCapa(nombreTabla, estilo) {
      const { data, error } = await supabase.rpc('geojson_view', { tabla: nombreTabla });
      if (error || !data) {
        console.warn('No se pudo cargar capa: ' + nombreTabla);
        return;
      }
      L.geoJSON(data, estilo ? { style: estilo } : {}).addTo(map);
    }

    cargarCapa('PARROQUIAS AZUAY', { color: '#4B0082' });
    cargarCapa('CANTONESDELAZUAy', { color: '#000080' });
    cargarCapa('COBERTURA DE LA TIERRA AZUAY', { color: '#228B22' });
    cargarCapa('USO DE LA TIERRA AZUAY', { color: '#FFA500' });
    cargarCapa('vias', { color: '#A52A2A' });
  </script>
</body>
</html>
